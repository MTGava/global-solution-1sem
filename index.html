<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./main.css">

    <title>Water Save</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.svg">
  </head>

  <body>

    

    <div class="col-auto">
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Water Save <i class="bi bi-droplet-half"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Despesas</a>
              <ul class="dropdown-menu">
                <li>
                  <a id="pendentes" class="dropdown-item" href="#">Pendentes</a>
                </li>
                <li>
                  <a id="pagas" class="dropdown-item" href="#">Pagas</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#cadastrarDespesaModal" data-bs-dismiss="modal" >Cadastrar</a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="btn-group">
            <button id="nomeFiltro" type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Filtrar
            </button>
            <ul class="dropdown-menu">
              <li><a id="filtroNome" class="dropdown-item" href="#">Nome</a></li>
              <li><a id="filtroEndereco" class="dropdown-item" href="#">Endereço</a></li>
              <li><a id="filtroData" class="dropdown-item" href="#">A partir de</a></li>
            </ul>
          </div>
          <form class="d-flex" role="search">
            <input id="busca" class="form-control me-2" type="search" placeholder="Selecione um filtro" aria-label="buscar" teste="aweaw" disabled />
            <button id="buscar" class="btn btn-outline-success" type="submit" disabled> Buscar </button>
          </form>
          <button class="btn btn-dark shadow ms-2" id="btnSwitch"><i class="bi bi-brightness-high-fill"></i></button>
        </div>
      </div>
    </nav>

    <div class="container">
      <button id="button-cadastrar" type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#realizarLoginModal">Cadastrar Despesa</button>
      <button id="button-consumo" type="button" class="btn btn-info mt-4" data-bs-toggle="modal" data-bs-target="#visualizarAnaliseConsumo">Visualizar Consumo</button>
    </div>
    
    <div class="container">
      <div id="despesas" class="row mt-3">
      </div>
    </div>
    <!-- Button trigger modal -->

    <!-- Modal Login -->
    <div class="modal fade" id="realizarLoginModal" tabindex="-1" aria-labelledby="realizarLoginModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="realizarLoginModal">Realize o login!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="mb-3">
                <input id="email" type="mail" class="form-control" placeholder="E-mail" aria-label="E-mail" />
              </div>
              <div class="mb-3">
                <input id="senha" type="password" class="form-control" placeholder="Senha" aria-label="Senha" />
              </div>
              
              <!-- <button onclick="myFunction()" id="salvar" data-bs-dismiss="modal" type="button" class="btn btn-primary"> Salvar </button> -->

              <div style="display: flex; margin-top: 1rem;" class="mb-3">
                <button onclick="toastFunctionLogin()" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#cadastrarDespesaModal" type="button" class="btn btn-primary btn_acessar">Acessar</button>
              </div>

              <p data-bs-toggle="modal" data-bs-target="#cadastrarDespesaModal" data-bs-dismiss="modal" class="acessar_sem"><a href="#!">Acessar sem login.</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal Card -->
    <div class="modal fade" id="cadastrarDespesaModal" tabindex="-1" aria-labelledby="cadastrarDespesaModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="cadastrarDespesaModal"> Cadastrar despesa </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="mb-3">
                <input id="nome" type="text" class="form-control" placeholder="Nome" aria-label="Nome" />
              </div>
              <div class="mb-3">
                <input id="endereco" type="text" class="form-control" placeholder="Endereço" aria-label="Descrição" />
              </div>
              <div class="mb-3">
                <input id="data" type="date" class="form-control" />
              </div>
              <div class="input-group col-6 mb-3">
                <span class="input-group-text">Litros</span>
                <input id="consumoAgua" type="number" class="form-control" placeholder="Consumo de água" aria-label="consumoAgua" min="1"/>
              </div>
              <div class="col-6 mb-3">
                <select id="tipoUsuario" class="form-select" aria-label="tipoUsuario">
                  <option selected>Tipo de usuário</option>
                  <option>Doméstico</option>
                  <option>Coporativo</option>
                </select>
              </div>
              <div class="col-6 mb-3">
                <input id="qtdPessoas" type="number" class="form-control" placeholder="Qtd. Pessoas" aria-label="qtdPessoas" min="1"/>
              </div>
              <div class="input-group col-6 mb-3">
                <span class="input-group-text">R$</span>
                <input id="preco" type="number" class="form-control" placeholder="Preço" aria-label="preco" min="1"/>
              </div>
              <div>
                <textarea id="observacoes" type="text" rows="3" class="form-control" placeholder="Observações" aria-label="observacoes"></textarea>
              </input>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancelar </button>
            <button id="salvar" type="button" class="btn btn-primary"> Salvar </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="visualizarAnaliseConsumo" tabindex="-1" aria-labelledby="visualizarAnaliseConsumo" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="cadastrarDespesaModal"> Análise de consumo </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="mb-3">
                <p id="totalLitros">Total de litros: </p>
                <p id="totalGasto">Total de gastos: R$</p>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Fechar </button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./crud.js"></script>    

    <div id="toast_add">Card adicionado com sucesso!</div>
    <div id="toast_login">Login realizado com sucesso!</div>
  </body>
</html>
